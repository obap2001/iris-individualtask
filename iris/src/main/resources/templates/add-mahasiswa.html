<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <title>Tambah Mahasiswa Baru</title>
  <object th:include="fragments/fragment :: css" th:remove="tag"></object>
  <object th:include="fragments/fragment :: js" th:remove="tag"></object>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<div class="container">
  <div class="card m-4 p-4">
    <div class="card-body">
      <div class="justify-content-center">
        <div th:if="${emailCheck == false}">
          <div th:if="${npmCheck == false}">
            <h2 th:text="'Mahasiswa dengan NPM ' + ${npm} + ' telah berhasil ditambahkan.'"></h2>
            <br>
          </div>
          <div th:unless="${npmCheck == false}">
            <h2 th:text="'Mahasiswa dengan NPM ' + ${npm} + ' sudah terdaftar.'"></h2>
          </div>
        </div>
        <div th:unless="${emailCheck == false}">
          <h2 th:text="'Mahasiswa dengan Email ' + ${email} + ' sudah terdaftar.'"></h2>
        </div>

        <a class="btn btn-info" th:href="@{/mahasiswa}">Kembali</a>
      </div>
    </div>
  </div>
</div>


</body>
</html>
